default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: postgres
  password: 1234

development:
  <<: *default
  database: E_commerce_api_development

test:
  <<: *default
  database: E_commerce_api_test

production:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %>
  database: E_commerce_api_production
  username: railwayapp
  password: <%= ENV["RAILWAYAPP_DATABASE_PASSWORD"] %>
