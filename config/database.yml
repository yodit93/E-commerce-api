default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: postgres
  password: 1234

development:
  <<: *default
  database: E_commerce_api_development

test:
  <<: *default
  database: E_commerce_api_test

production:
  <<: *default
  database: E_commerce_api_production
  username: E_commerce_api
  password: <%= ENV["E_COMMERCE_API_DATABASE_PASSWORD"] %>
